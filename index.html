<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css linked here -->
    <link rel="stylesheet" href="style.css">
    <!-- fav-icon-linked-here -->
    <link rel="shortcut icon" href="logos/fav-icon.png" type="image/x-icon">
    <!-- Google-font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Font--Awsome--Link-->
    <script src="https://kit.fontawesome.com/cdc8b28dc3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- =======================================Header==Starts===Here======================= -->
    <header class="influencer-products">
        <!-- navbar -->
        <nav>
            <!--------------------------left nav--------->
            <div class="left-nav">
                <h1>Influencer products</h1>
            </div>

            <!--------------------------Right nav---------->
            <div class="right-nav">
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log in</li>
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-shopping-cart"></i></li>
                </ul>
            </div>
        </nav>
        <!-- ========================Preebook==section==strats==here== -->

        <section class="pre-book">


            <!-----------------------button/h1/para/-->
            <div class="left-heading">
                <div class="heading">
                    <h1>Start your journy as Influencer</h1>
                </div>
                <div class="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut, iusto.</div>
                <div class="link-btn">
                    <a href="#">Preebook now <i class="fas fa-long-arrow-alt-right"></i></a>
                </div>
            </div>



            <!-- -----camera image is here -->
            <div class="right-img">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
    </header>
    <!--======================================All=Company==logos=section=starts============-->

    <section class="company-logs">


        <ul>
            <li><img src="logos/Alibaba.svg"></li>
            <li><img src="logos/Amazon.svg"></li>
            <li><img src="logos/Daraz.pk Logo.svg"></li>
            <li><img src="logos/Ebay.svg"></li>
            <li><img src="logos/Rakuten.svg"></li>
            <li><img src="logos/Target.svg"></li>
            <li><img src="logos/Walmart.svg"></li>
        </ul>

    </section>
    <!-- ======================================All=Company========logos=section=ends========== -->


    <!-- =======================================Header==Ends===Here=========================-->

    <!-- ==================All==Articles====================Populer==Collections==============-->

    <main class="main-articles">
        <!-- --------------------------------------Heading of articles -->


        <div class="article-heading">
            <h1>Populer Collection</h1>
        </div>

        <!-- ========================================================================= -->
        <!----------------------------------All articles------->
        <!-- ========================================================================= -->


        <section class="articles">
            <article class="collections">
                <div class="collection-img">
                    <img src="images/tripod.png">
                </div>
                <div class="collection-header">
                    <h3>Flex Tripod</h3>
                </div>
                <div class="collection-price">
                    $50.48
                </div>
                <div class="collection-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <!-- half-star -->
                    <i class="fas fa-star-half-alt"></i>
                    <span>4.99</span>
                </div>
                </div>
                <div class="collection-description">
                    <p>Wordwide shifting</p>
                    <p>available</p>
                    <p>Buyers protection possible!
                    </p>
                </div>
            </article>

        </section>
    </main>


    <!-- ==================All==Articles====================Populer==Collections==============-->








</body>

</html>
